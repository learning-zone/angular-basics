<h3>Original Code</h3>
<pre class="code-block">{{rawSqlData}}</pre>

<h3>Pretty Printed</h3>
<div class="code-block">
	<stark-pretty-print [data]="rawSqlData" format="sql" [enableHighlighting]="false"></stark-pretty-print>
</div>

<h3>Pretty Printed & Highlighted</h3>
<stark-pretty-print [data]="rawSqlData" format="sql" [enableHighlighting]="true"></stark-pretty-print>
