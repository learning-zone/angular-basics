<h3>Original Code</h3>
<pre class="code-block">{{rawJsonData}}</pre>

<h3>Pretty Printed</h3>
<div class="code-block">
	<stark-pretty-print [data]="rawJsonData" format="json" [enableHighlighting]="false"></stark-pretty-print>
</div>

<h3>Pretty Printed & Highlighted</h3>
<stark-pretty-print [data]="rawJsonData" format="json" [enableHighlighting]="true"></stark-pretty-print>
